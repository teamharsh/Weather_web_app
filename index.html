<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="https://previews.123rf.com/images/findriyani/findriyani1809/findriyani180900215/109906352-cloud-and-sun-weather-logo-design-template.jpg"> 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Delhi, INDIA</div>
        <div class="date">Wednesday 18 July 2023</div>
      </section>
      <div class="current">
        <div class="temp">26<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">20°c/30°c</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
